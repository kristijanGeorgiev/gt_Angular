<div class="login-page">
  <div class="login-center">
    <form (ngSubmit)="submit()" #form="ngForm" class="login-form">
      <h2>Login</h2>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="username" name="username" [(ngModel)]="loginData.username" placeholder="username" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" [(ngModel)]="loginData.password" placeholder="Password" required />
      </div>

      <div class="forgot-password">
          <a (click)="goToForgotPassword()">Forgot your password?</a>
      </div>

      <button type="submit">Login</button>
      <p *ngIf="error" class="error-message">{{ error }}</p>
    </form>
  </div>
</div>
<app-footer></app-footer>
