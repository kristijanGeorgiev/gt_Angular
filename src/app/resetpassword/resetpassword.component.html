<div class="reset-password-container">
  <h3>Reset your password</h3>

  <form (ngSubmit)="resetPassword()" #form="ngForm">
      <div class="form-group">
         <label>New Password:</label>
         <input type="password" [(ngModel)]="password" name="newPassword" required />
      </div>

    <div class="form-group">
      <label>Confirm Password:</label>
      <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
    </div>

    <button type="submit" [disabled]="!form.valid">Reset Password</button>
  </form>

  <p *ngIf="successMessage" style="color: green;">{{ successMessage }}</p>
  <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
</div>
