<div *ngIf="employee" class="form-container">
  <h3 class="form-title">Employee</h3>
  <form class="employee-form">

    <div class="form-row">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input [(ngModel)]="employee.firstName" name="firstName" type="text" />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input [(ngModel)]="employee.lastName" name="lastName" type="text" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="employee.email" name="email" type="email" />
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth</label>
        <input [(ngModel)]="employee.dateOfBirth" name="dateOfBirth" type="date" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="address">Address</label>
        <input [(ngModel)]="employee.address" name="address" type="text" />
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input [(ngModel)]="employee.phoneNumber" name="phoneNumber" type="tel" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="workPositionId">Work Position</label>
        <select [(ngModel)]="employee.workPositionId" name="workPositionId" class="select-input">
          <option *ngFor="let position of workPositions" [value]="position.id">
            {{ position.name }}
          </option>
        </select>
      </div>

      <div class="form-group" style="align-self: flex-end; margin-top: 24px;">
        <button type="button" (click)="saveChanges()">Save Changes</button>
      </div>
    </div>

  </form>
</div>
