<div *ngIf="status" class="form-container">
  <h3 class="form-title">Booking Statuses</h3>
  <form class="status-form">
    
    <div class="form-row">
      <div class="form-group">
        <label for="id">ID</label>
        <input [(ngModel)]="status.id" name="id" type="number" />
      </div>
      <div class="form-group">
        <label for="statusname">Status Name</label>
        <input [(ngModel)]="status.statusName" name="statusname" type="text" />
      </div>
    </div>

    <div class="form-actions">
      <button type="button" (click)="addStatus()">Add</button>
    </div>
    
  </form>
</div>
