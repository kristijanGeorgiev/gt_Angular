<div *ngIf="position" class="form-container">
  <h3 class="form-title" style="text-align: left;">Work Positions</h3>
  <form class="position-form">
    
    <div class="form-row">
      <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)]="position.name" name="name" type="text" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-actions">
        <button type="button" (click)="addWorkPosition()">Add</button>
      </div>
      <div class="form-actions">
      <button type="button" (click)="back()">Back</button>
    </div>
    </div>
  </form>
</div>
