<div *ngIf="feedback" class="form-container">
  <h3 class="form-title">Feedback Details</h3>
  <form class="admin-form">
    
    <div class="form-row">
      <div class="form-group">
        <label for="feedbackId">FeedbackID</label>
        <input [(ngModel)]="feedback.feedbackID" name="feedbackId" type="number" />
      </div>
      <div class="form-group">
        <label for="bookingId">BookingID</label>
        <input [(ngModel)]="feedback.bookingID" name="bookingId" type="number" />
      </div>
    </div>

<div class="form-row">
      <div class="form-group">
        <label for="comment">Comment</label>
        <input [(ngModel)]="feedback.comment" name="comment" type="text" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="servicedate">Service Date</label>
        <input [(ngModel)]="feedback.serviceDate" name="servicedate" type="date" />
      </div>
    </div>

    <div class="form-actions">
      <button type="button" (click)="back()">Back</button>
    </div>
    
  </form>
</div>
