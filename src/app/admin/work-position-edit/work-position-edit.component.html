  <div *ngIf="position" class="form-container">
  <h3 class="form-title">Status</h3>
  <form class="position-form">
    
    <div class="form-row">
      <div class="form-group">
        <label for="id">ID</label>
        <input [(ngModel)]="position.id" name="id" type="number" />
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)]="position.name" name="name" type="text" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-actions">
      <button type="button" (click)="back()">Back</button>
    </div>
      <div class="form-actions">
      <button type="button" (click)="saveChanges()">Save Changes</button>
    </div>
    </div>
    
    
  </form>
</div>
