<div *ngIf="companyInfo" class="company-info-card">
  <h3>Company Info</h3>

  <form class="company-info-form">
    <div class="form-group">
      <label>Company Name</label>
      <input type="text" [(ngModel)]="companyInfo.companyName" name="companyName" />
    </div>

    <div class="form-group">
      <label>Company Address</label>
      <input type="text" [(ngModel)]="companyInfo.companyAddress" name="companyAddress" />
    </div>

    <div class="form-group">
      <label>TaxNumber</label>
      <input type="text" [(ngModel)]="companyInfo.taxNumber" name="TaxNumber" />
    </div>

    <div class="form-group">
      <label>Bank</label>
      <input type="text" [(ngModel)]="companyInfo.bank" name="bank" />
    </div>

    <div class="form-group">
      <label>Bank Account</label>
      <input type="text" [(ngModel)]="companyInfo.bankAccount" name="bankAccount" />
    </div>

    <div class="form-actions">
      <button type="button" class="back-button" (click)="back()">Back</button>
      <button type="button" class="save-button" (click)="save()">Save</button>
    </div>
  </form>
</div>
