<div *ngIf="client" class="form-container">
  <h3 class="form-title">Client</h3>
  <form class="client-form">
    
    <div class="form-row">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input [(ngModel)]="client.firstName" name="firstName" type="text" />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input [(ngModel)]="client.lastName" name="lastName" type="text" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="client.email" name="email" type="email" />
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth</label>
        <input [(ngModel)]="client.dateOfBirth" name="dateOfBirth" type="date" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="address">Address</label>
        <input [(ngModel)]="client.address" name="address" type="text" />
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input [(ngModel)]="client.phoneNumber" name="phoneNumber" type="tel" />
      </div>
    </div>

    <div class="form-actions">
      <button type="button" (click)="saveChanges()">Save Changes</button>
    </div>
    
  </form>
</div>
