  <div *ngIf="admin" class="form-container">
  <h3 class="form-title">Administrator</h3>
  <form class="admin-form">
    
    <div class="form-row">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input [(ngModel)]="admin.firstName" name="firstName" type="text" />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input [(ngModel)]="admin.lastName" name="lastName" type="text" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="admin.email" name="email" type="email" />
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth</label>
        <input [(ngModel)]="admin.dateOfBirth" name="dateOfBirth" type="date" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="address">Address</label>
        <input [(ngModel)]="admin.address" name="address" type="text" />
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input [(ngModel)]="admin.phoneNumber" name="phoneNumber" type="tel" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-actions">
      <button type="button" (click)="back()">Back</button>
    </div>
      <div class="form-actions">
      <button type="button" (click)="saveChanges()">Save Changes</button>
    </div>
    </div>
    
    
  </form>
</div>
