<div *ngIf="booking" class="form-container">
  <h3 class="form-title">Booking Details</h3>
  <form class="admin-form">
    
    <div class="form-row">
      <div class="form-group">
        <label for="des">Address</label>
        <input [(ngModel)]="booking.address" name="address" type="text" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input [(ngModel)]="booking.description" name="description" type="text" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="ispaid">isPaid</label>
        <input [(ngModel)]="booking.isPaid" name="ispaid" type="bit" />
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input [(ngModel)]="booking.price" name="price" type="number" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="paymentmethod">Payment Method</label>
        <input [(ngModel)]="booking.paymentMethod" name="paymentmethod" type="text" />
      </div>
      <div class="form-group">
        <label for="contactname">Contact Name</label>
        <input [(ngModel)]="booking.contactName" name="contactname" type="text" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="bookingdate">Booking Date</label>
        <input [(ngModel)]="booking.bookingDate" name="bookingdate" type="date" />
      </div>
      <div class="form-group">
        <label for="servicedate">Service Date</label>
        <input [(ngModel)]="booking.serviceDate" name="servicedate" type="date" />
      </div>
    </div>

    <div class="form-actions">
      <button type="button" (click)="back()">Back</button>
    </div>
    
  </form>
</div>
