<div class="profile-container">
  <h2 class="form-title" style="text-align: left;">Admin Profile</h2>

  <form #form="ngForm" (ngSubmit)="updateProfile(form)">
    
    <div class="form-pair">
      <div class="form-field">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" [(ngModel)]="user.firstName" required />
      </div>
      <div class="form-field">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" [(ngModel)]="user.lastName" required />
      </div>
    </div>

    <div class="form-pair">
      <div class="form-field">
        <label for="email">Email</label>
        <input type="email" name="email" [(ngModel)]="user.email" required />
      </div>
      <div class="form-field">
        <label for="phonenumber">Phone Number</label>
        <input type="text" name="phonenumber" [(ngModel)]="user.phoneNumber" required />
      </div>
    </div>

    <div class="form-pair">
      <div class="form-field">
        <label for="address">Address</label>
        <input type="text" name="address" [(ngModel)]="user.address" required />
      </div>
      <div class="form-field">
        <label for="dateOfBirth">Date of Birth</label>
      <input type="date" name="dateOfBirth" [(ngModel)]="user.dateOfBirth" required />
      </div>
    </div>
    
    <button type="submit">Update Profile</button>

    <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
</div>
