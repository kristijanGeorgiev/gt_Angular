<div class="form-container">
  <h2>Add New Note</h2>
  <form class="note-form" #formRef="ngForm">
    <div class="form-row">
      <div class="form-group">
        <label for="servicedate">ServiceDate:</label>
        <p style="background-color: #fafafa;">{{ servicedate }}</p>
      </div>
      <div class="form-group">
        <label for="service">ServiceName:</label>
        <p style="background-color: #fafafa;">{{ serviceName }}</p>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="clientaddress">Client Address:</label>
        <p style="background-color: #fafafa;">{{ clientAddress }}</p>
      </div>
      <div class="form-group">
        <label for="clientname">Client Name:</label>
        <p style="background-color: #fafafa;">{{ clientName }}</p>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="bookingId">Booking ID</label>
        <input [(ngModel)]="newNote.bookingId" name="bookingId" type="number" required #bookingIdRef="ngModel" />
        <div *ngIf="bookingIdRef.invalid && bookingIdRef.touched" class="error-message" style="color: red;">
          Booking Id is required.
        </div>
      </div>

      <!-- Assigned Employees Dropdown -->
      <div class="form-group">
        <label for="userId">Assigned Employee</label>
        <select [(ngModel)]="newNote.userId" name="userId" required #userIdRef="ngModel">
          <option value="" disabled selected>Select Employee</option>
          <option *ngFor="let emp of assignedEmployees" [value]="emp.employeeId">
            {{ emp.firstName }} {{ emp.lastName }}
          </option>
        </select>
        <div *ngIf="userIdRef.invalid && userIdRef.touched" class="error-message" style="color: red;">
          Employee is required.
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="checkin">Check In</label>
        <input [(ngModel)]="newNote.checkIn" name="checkin" type="time" required #checkinRef="ngModel" />
        <div *ngIf="checkinRef.invalid && checkinRef.touched" class="error-message" style="color: red;">
          Check In is required.
        </div>
      </div>
      <div class="form-group">
        <label for="checkout">Check Out</label>
        <input [(ngModel)]="newNote.checkOut" name="checkout" type="time" required #checkoutRef="ngModel" />
        <div *ngIf="checkoutRef.invalid && checkoutRef.touched" class="error-message" style="color: red;">
          Check Out is required.
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="notetext">Note Text</label>
        <input [(ngModel)]="newNote.noteText" name="notetext" type="text" required #notetextRef="ngModel" />
        <div *ngIf="notetextRef.invalid && notetextRef.touched" class="error-message" style="color: red;">
          Note Text is required.
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <button type="button" [disabled]="!formRef.form.valid" (click)="addNotes()">
          Add
        </button>
      </div>
    </div>
  </form>
</div>
