<div class="profile-container">
<div *ngIf="note">
  <h3 class="form-title">Edit Note</h3>
  <form (ngSubmit)="saveChanges()" #form="ngForm">
    <div class="form-row">
      <div class="form-group">
           <label for="servicedate">ServiceDate:</label>
           <p style="background-color: #fafafa;">{{servicedate}}</p>
       </div>
       <div class="form-group">
        <label for="service">ServiceName:</label>
        <p style="background-color: #fafafa;">{{serviceName}}</p>
       </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="clientaddress">Client Address:</label>
        <p style="background-color: #fafafa;">{{clientAddress}}</p>
      </div>
      <div class="form-group">
        <label for="clientname">Client Name:</label>
        <p style="background-color: #fafafa;">{{clientName}}
      </div>
    </div>
    <div class="form-row">
     <div class="form-group">
        <label for="checkIn">Check In:</label>
        <input [(ngModel)]="note.checkIn" name="checkIn" type="time">
      </div>
          <div class="form-group">
        <label for="checkOut">Check Out:</label>
        <input [(ngModel)]="note.checkOut" name="checkOut" type="time">
    </div>
    </div>
     <div class="form-row">
      <div class="form-group">
          <label for="noteText">Note Text:</label>
          <textarea [(ngModel)]="note.noteText" name="noteText" id="noteText" rows="4" style="width: 100%;" required></textarea>
       </div>
     </div>
    <div class="form-row">
       <div class="form-group">
        <button style="background-color: #61affe; color: white;" class="back-button" type="button" (click)="back()">Back</button>
       </div>
       <div class="form-group">
         <button style="background-color: #fdd5a3; color: white;" class="save-button" type="button" (click)="saveChanges()">Save</button>
       </div>
    </div>
  </form>
</div>
</div>
