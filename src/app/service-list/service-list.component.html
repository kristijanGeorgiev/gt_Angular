<br>
<div>
    <div class="filter-container">
        <label for="namefilter">Name:</label>
        <input [(ngModel)]="namefilter" (input)='applyFilters()' name="namefilter" class="input-field"/>
    </div>
    <button style="background-color: rgb(0, 192, 250); color: white;"><a routerLink="/service-add" class="add-service">Add New Service</a></button>
    <br>
    <table>
        <thead>
            <tr>
                <th style="text-align: center;" (click)="sortByServiceID()">Id</th>
                <th (click)="sortByName()">Name</th>
                <th style="text-align: left;">Description</th>
                <th style="text-align: right;">Price</th>
                <th style="text-align: center;">Availability</th>
                <th>UOM</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let service of services">
                <td style="text-align: center;">{{ service.serviceID}}</td>
                <td>{{ service.name }}</td>
                <td>{{ service.description}}</td>
                <td style="text-align: right;">{{ service.price}}</td>
                <td style="text-align: center;">{{service.isAvailable}}</td>
                <td>{{service.unitOfMeasure}}</td>
                <td>
                    <button style="background-color: blue; color: white; margin-right: 5px;" (click)="viewserviceDetails(service)">View</button>
                    <button style="background-color: rgb(21, 177, 15); color: white; margin-right: 5px;" (click)="editservice(service)">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
    <app-footer></app-footer>
</div>
