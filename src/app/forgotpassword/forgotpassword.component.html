<div class="forgot-password-container">
  <h3>Reset your password</h3>
  <form (ngSubmit)="sendRecoveryEmail()" #form="ngForm">
    <div class="form-group">
      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required #emailRef="ngModel" />
      <div *ngIf="emailRef.invalid && emailRef.touched" class="error-message">Email is required.</div>
    </div>
    <button type="submit" [disabled]="!form.valid">Send Recovery Link</button>
  </form>

  <p *ngIf="successMessage" style="color: green;">{{ successMessage }}</p>
  <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
</div>
